<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frustrating Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rancho&family=Reem+Kufi+Fun&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Frustrating Calculator</h1>
    <div class="calculator">
        <div class="display" data-number="0">0</div>
        <div class="button" data-number="1">1</div>
        <div class="button" data-number="2">2</div>
        <div class="button" data-number="3">3</div>
        <div class="button" data-number="4">4</div>
        <div class="button" data-number="5">5</div>
        <div class="button" data-number="6">6</div>
        <div class="button" data-number="7">7</div>
        <div class="button" data-number="8">8</div>
        <div class="button" data-number="9">9</div>
        <div class="button" data-number="10">+</div>
        <div class="button" data-number="11">-</div>
        <div class="button" data-number="12">*</div>
        <div class="button" data-number="13">/</div>
        <div class="button" data-number="14">C</div>
        <div class="button" data-number="15">.</div>
        <div class="button" data-number="16">=</div>
        <div class="button" data-number="17">‚Üê</div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
